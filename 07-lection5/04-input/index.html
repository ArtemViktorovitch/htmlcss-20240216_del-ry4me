<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="form-input">
            <div class="form-input__label" for="input">
                LABEL
            </div>
            <div class="form-input__state">
                <input class="form-input__input" type="text" placeholder="Placeholder" id="input">
                <svg class="form-input__icon form-input__icon_success">
                    <use href="../../assets/images/icons.svg#checked_circle"></use>
                </svg>
                <svg class="form-input__icon form-input__icon_invalid">
                    <use href="../../assets/images/icons.svg#warning"></use>
                </svg>
            </div>
        </label>

    </body>
</html>
