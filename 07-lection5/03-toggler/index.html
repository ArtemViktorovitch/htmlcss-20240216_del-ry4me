<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggle">
            <input class="toggle__input" type="checkbox">
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon">
                        <use href="../../assets/images/icons.svg#toggle_circle"></use>
                    </svg>
                </div>
                <div class="toggle__label">
                    Off
                </div>
            </div>
        </label>

    </body>
</html>
